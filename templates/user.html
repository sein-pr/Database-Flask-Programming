<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Page - {{ username }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="site-header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('home') }}">My Flask App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('user', name='User') }}">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('api_status') }}">Status</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="card shadow-lg p-4">
            <div class="card-body text-center">
                <h1 class="card-title mb-3">Hello, {{ username }}!</h1>
                
                {% if age %}
                    <p class="card-text text-success fs-5">Age provided: {{ age }}</p>
                {% else %}
                    <p class="card-text text-warning fs-5">
                        No age provided.<br>
                        <small>You can pass age as a query parameter like <code>?age=20</code></small>
                    </p>
                {% endif %}

                <a href="{{ url_for('home') }}" class="btn btn-custom mt-3">Back to Home</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer text-center mt-5 mb-3">
        <small>CMP3872 Database Programming Lab 2 - created by Muwana Sein</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
