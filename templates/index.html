<!DOCTYPE html>
<html>
<head>
    <title>ðŸŒŸ Flask SQLite Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e8f0f8);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        input[type="text"], textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
            margin-bottom: 15px;
        }
        h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .post-actions {
            margin-top: 10px;
            text-align: right;
        }
        .post-actions a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }
        .post-actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Blog Posts</h1>

        <form method="POST" action="{{ url_for('add_post') }}">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="content" placeholder="Content" required></textarea>
            <button type="submit">Add Post</button>
        </form>

        <ul>
            {% for post in posts %}
            <li>
                <h3><a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a></h3>
                <p>{{ post.content }}</p>
                <div class="post-actions">
                    <a href="{{ url_for('delete_post', post_id=post.id) }}">Delete</a>
                    <a href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
