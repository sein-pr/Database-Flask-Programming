{% extends "base.html" %}

{% block title %}Add Patient - SEIN Hospital Management{% endblock %}

{% block content %}
<div class="page-header">
    <div class="page-title">
        <h1><i class="fas fa-user-plus"></i> Add New Patient</h1>
        <p>Register a new patient in the system</p>
    </div>
</div>

<div class="form-container-large">
    <form method="POST" class="patient-form">
        <div class="form-section">
            <h3><i class="fas fa-user"></i> Personal Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name *</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="date_of_birth">Date of Birth *</label>
                    <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h3><i class="fas fa-address-book"></i> Contact Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="phone-input-group">
                        <select id="phone_code" name="phone_code" class="form-control phone-code">
                            <option value="+264">+264 (Namibia)</option>
                            <option value="+27">+27 (South Africa)</option>
                            <option value="+267">+267 (Botswana)</option>
                            <option value="+260">+260 (Zambia)</option>
                            <option value="+263">+263 (Zimbabwe)</option>
                            <option value="+1">+1 (USA/Canada)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+49">+49 (Germany)</option>
                            <option value="+33">+33 (France)</option>
                        </select>
                        <input type="tel" id="phone_number" name="phone_number" class="form-control phone-number" placeholder="81 123 4567">
                        <span id="phoneError" style="color: red;"></span>
                        <input type="hidden" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="patient@example.com">
                </div>
            </div>
            
            <div class="form-section">
                <h4><i class="fas fa-map-marker-alt"></i> Address</h4>
                <div class="form-row">
                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street" class="form-control address-field" placeholder="123 Main Street">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" class="form-control address-field" placeholder="Windhoek">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="state">State/Region</label>
                        <input type="text" id="state" name="state" class="form-control address-field" placeholder="Khomas">
                    </div>
                    <div class="form-group">
                        <label for="zip_code">Zip Code</label>
                        <input type="text" id="zip_code" name="zip_code" class="form-control address-field" placeholder="10001">
                    </div>
                </div>
                <!-- Hidden field that will contain the combined address -->
                <input type="hidden" id="address" name="address">
            </div>
        </div>

        <div class="form-section">
            <h3><i class="fas fa-phone-alt"></i> Emergency Contact</h3>
            <div class="form-row">
                <div class="form-group">
                    <label for="emergency_contact">Emergency Contact First Name</label>
                    <input type="text" id="emergency_contact" name="emergency_contact" class="form-control" placeholder="Full name of emergency contact">
                </div>
                <div class="form-group">
                    <label for="emergency_phone">Emergency Contact Phone</label>
                    <div class="phone-input-group">
                        <select id="emergency_phone_code" name="emergency_phone_code" class="form-control phone-code">
                            <option value="+264">+264 (Namibia)</option>
                            <option value="+27">+27 (South Africa)</option>
                            <option value="+267">+267 (Botswana)</option>
                            <option value="+260">+260 (Zambia)</option>
                            <option value="+263">+263 (Zimbabwe)</option>
                            <option value="+1">+1 (USA/Canada)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+49">+49 (Germany)</option>
                            <option value="+33">+33 (France)</option>
                        </select>
                        <input type="tel" id="emergency_phone_number" name="emergency_phone_number" class="form-control phone-number" placeholder="81 123 4567">
                        <span id="EmerError" style="color: red;"></span>
                        <input type="hidden" id="emergency_phone" name="emergency_phone">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Register Patient
            </button>
            <a href="{{ url_for('patients') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<style>
.form-container-large {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-section {
    margin-bottom: 2rem;
    padding-bottom: 2rem;
    border-bottom: 1px solid var(--border-color);
}

.form-section:last-of-type {
    border-bottom: none;
    margin-bottom: 0;
}

.form-section h3, .form-section h4 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.form-section h3 i, .form-section h4 i {
    color: var(--accent-color);
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
}

.form-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid var(--border-color);
}

.phone-input-group {
    display: flex;
    gap: 0.5rem;
}

.phone-code {
    flex: 0 0 140px;
}

.phone-number {
    flex: 1;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
    
    .form-actions {
        flex-direction: column;
    }
    
    .phone-input-group {
        flex-direction: column;
    }
    
    .phone-code {
        flex: none;
    }
}
</style>

<script>
// Calculate and display age when date of birth changes
document.getElementById('date_of_birth').addEventListener('change', function() {
    const dob = new Date(this.value);
    const today = new Date();
    let age = today.getFullYear() - dob.getFullYear();
    const monthDiff = today.getMonth() - dob.getMonth();
    
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
    }
    
    if (age >= 0 && age <= 150) {
        console.log('Patient age:', age);
    }
});

// Combine address fields into one string before form submission
function combineAddressFields() {
    const street = document.getElementById('street').value.trim();
    const city = document.getElementById('city').value.trim();
    const state = document.getElementById('state').value.trim();
    const zipCode = document.getElementById('zip_code').value.trim();
    
    const addressParts = [street, city, state, zipCode].filter(part => part !== '');
    const combinedAddress = addressParts.join(', ');
    
    document.getElementById('address').value = combinedAddress;
}

// Combine phone fields
function combinePhoneFields() {
    const phoneCode = document.getElementById('phone_code').value;
    const phoneNumber = document.getElementById('phone_number').value.trim();
    const emergencyPhoneCode = document.getElementById('emergency_phone_code').value;
    const emergencyPhoneNumber = document.getElementById('emergency_phone_number').value.trim();
    
    if (phoneNumber) {
        document.getElementById('phone').value = phoneCode + ' ' + phoneNumber;
    } else {
        document.getElementById('phone').value = '';
    }
    
    if (emergencyPhoneNumber) {
        document.getElementById('emergency_phone').value = emergencyPhoneCode + ' ' + emergencyPhoneNumber;
    } else {
        document.getElementById('emergency_phone').value = '';
    }
}

// Add event listeners to address and phone fields
document.addEventListener('DOMContentLoaded', function() {
    const addressFields = document.querySelectorAll('.address-field');
    addressFields.forEach(field => {
        field.addEventListener('input', combineAddressFields);
        field.addEventListener('blur', combineAddressFields);
    });
    
    const phoneFields = ['phone_code', 'phone_number', 'emergency_phone_code', 'emergency_phone_number'];
    phoneFields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        if (field) {
            field.addEventListener('input', combinePhoneFields);
            field.addEventListener('change', combinePhoneFields);
            field.addEventListener('blur', combinePhoneFields);
        }
    });
});

// Ensure all fields are combined before form submission
document.querySelector('.patient-form').addEventListener('submit', function(e) {
    combineAddressFields();
    combinePhoneFields();
});

const today = new Date();
const year = today.getFullYear();
const month = String(today.getMonth() + 1).padStart(2, '0');
const day = String(today.getDate()).padStart(2, '0');

const todayString = `${year}-${month}-${day}`;
document.getElementById('date_of_birth').setAttribute('max', todayString);

    const phoneInput = document.getElementById('phone_number');
    const phoneError = document.getElementById('phoneError');
    const minLength = 7; // Example minimum length
    const maxLength = 13; // Example maximum length

    // Add a 'blur' event listener to the input field
    phoneInput.addEventListener('blur', function() {
        const phoneNumber = phoneInput.value;

        if (phoneNumber.length > 0) { // Only validate if the user entered something
            if (phoneNumber.length < minLength) {
                phoneError.textContent = 'Invalid phone number: too short.';
            } else if (phoneNumber.length > maxLength) {
                phoneError.textContent = 'Invalid phone number: too long.';
            } else {
                phoneError.textContent = ''; // Clear error message
            }
        } else {
            phoneError.textContent = ''; // Clear error if the field is empty
        }
    });

    const emergencyPhoneInput = document.getElementById('emergency_phone_number');
    const emergencyPhoneError = document.getElementById('EmerError');
    // Add a 'blur' event listener to the input field
    emergencyPhoneInput.addEventListener('blur', function() {
        const phoneNumber = emergencyPhoneInput.value;

        if (phoneNumber.length > 0) { // Only validate if the user entered something
            if (phoneNumber.length < minLength) {
                emergencyPhoneError.textContent = 'Invalid phone number: too short.';
            } else if (phoneNumber.length > maxLength) {
                emergencyPhoneError.textContent = 'Invalid phone number: too long.';
            } else {
                emergencyPhoneError.textContent = ''; // Clear error message
            }
        } else {
            emergencyPhoneError.textContent = ''; // Clear error if the field is empty
        }
    });
</script>
{% endblock %}
